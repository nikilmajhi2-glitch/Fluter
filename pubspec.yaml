name: sms_auto_sender
description: Flutter version of SMS Auto Sender
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.5.0 <4.0.0"   # Dart 3.5.3 is fine

dependencies:
  flutter:
    sdk: flutter

  # Firebase (latest for Flutter 3.24)
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0

  # SMS & Permissions
  sms_advanced: ^1.1.0
  permission_handler: ^12.0.1

  # Storage & Background
  shared_preferences: ^2.3.2
  flutter_foreground_task: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0   # â† Fixed: 6.0.0 needs Dart 3.8+

flutter:
  uses-material-design: true