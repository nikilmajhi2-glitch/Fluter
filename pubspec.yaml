name: sms_auto_sender
description: Flutter version of SMS Auto Sender
version: 1.0.0+1
publish_to: none   # <-- Add this line (prevents accidental publishing)

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase (latest stable)
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0

  # SMS & Permissions
  sms_advanced: ^1.1.0
  permission_handler: ^12.0.1

  # Storage & Background
  shared_preferences: ^2.5.5
  flutter_foreground_task: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true